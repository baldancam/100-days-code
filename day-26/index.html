<!--Desenvolva um mini aplicativo de previsão do tempo, onde o usuário insere o nome da cidade e obtém informações básicas sobre o clima.-->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
   
       <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="tela-principal">
      <h1>Conversor de Moedas</h1>
      <section class="conteudis">
        <div class="form-group">
          <label for="valorEmReal">R$</label>
          <input 
            type="number"
            name="valorEmReal"
            id="valorEmReal"
            class="input"
            step="0.01"
            min="0.00"
            max="9999999999.99"
            value=""
            tabindex="1"
            onclick="ativarBotao()"
            onchange="ativarBotao()"
            autofocus
            required
          />
        </div>

        <div class="form-group">
          <input 
          type="radio"
          id="dolar"
          name="moedaEstrangeira"
          class="input radio"
          value="Dólar"
          tabindex="2"
          > <label for="dolar">Dólar</label>

          <input 
          type="radio"
          id="euro"
          name="moedaEstrangeira"
          class="input radio"
          value="Euro"
          tabindex="3"
          > <label for="euro">Euro</label>

          <input 
          type="radio"
          id="libra"
          name="moedaEstrangeira"
          class="input radio"
          value="Libra"
          tabindex="4"
          > <label for="libra">Libra</label>

          <input 
          type="radio"
          id="bitcoins"
          name="moedaEstrangeira"
          class="input radio"
          value="Bitcoins"
          tabindex="5"
          > <label for="bitcoins">Bitcoins</label>

        </div>

        <div class="form-group">
          <button class="desativado botao" id="btnConverter" onclick="ativarBotao(); bloquearBotao()" disabled>Converter</button>
          <button type="reset" class="botao" id="btnLimpar" tabindex="7">Limpar</button>
        </div>

      </section>

      <div class="instrucoes">
        <p class="centro" id="aviso">Digite o valor, escolha a moeda e converter.</p>
      </div>

      
    </main>
    <script src="main.js"></script>
  </body>
</html>
