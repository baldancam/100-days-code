<!--Desenvolva um mini aplicativo de previsão do tempo, onde o usuário insere o nome da cidade e obtém informações básicas sobre o clima.-->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
   
       <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="tela-principal">
      <h1>Conversor de Moedas</h1>
      <section class="conteudos">
        <div class="form-group">
          <label for="valorEmReal">Real R$</label>
          <input 
            type="number"
            name="valorEmReal"
            id="valorEmReal"
            class="input"
            step="0.01"
            min="0.00"
            max="9999999999.99"
            value=""
            tabindex="1"
            autofocus
            required
          />
        </div>
        
        <div class="realEmDolar">
          <p>Dolar</p>
          <label for="valorEmDolar">$</label>
          <input type="number" name="dolar" id="valorEmDolar" class="valorConvertido" disabled>
        </div>

        <div class="realEmEuro">
          <p>Euro</p>
          <label for="valorEmEuro">€</label>
          <input type="number" name="euro" id="valorEmEuro" class="valorConvertido" disabled>
        </div>

        <div class="form-group">
         
        </div>

        <div class="form-group">
          <button class="botao" id="btnConverter" onclick="converter()">Converter</button>

        
        </div>

      </section>

        
    </main>
    <script src="main.js"></script>
  </body>
</html>
