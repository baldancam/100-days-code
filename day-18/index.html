<!--Desenvolva um conversor de unidades simples (por exemplo, Celsius para Fahrenheit) usando JavaScript.-->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Conversor</h1>
      <hr />
      <p>Converter Graus Ceusius em Fahrenheit</p>
      <div class="convert">
        <p>
          <input
            type="number"
            id="celsius"
            class="temperatura"
            placeholder="Celsius"
          />ºC
        </p>

        <div>
          <p class="pFahrenheit">
            <input
              type="float"
              id="fahrenheit"
              class="fahrenheit"
              placeholder="Fahrenheit"
            />ºF
          </p>

          <button onclick="converter()">Converter</button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
