<!--Desenvolva uma calculadora de gorjeta em uma página web, permitindo que o usuário insira o valor da conta e escolha a porcentagem da gorjeta.-->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Calculadora de Gorjeta</h1>
      <hr />
      <p></p>
      <div class="convert">
        <p>
          Total gasto:
          <input
            type="number"
            id="gastos"
            class="gastos"
            placeholder="Total gasto R$"
          />
        </p>

        <div>
          <p class="pConta">
            Percentual Gorjeta:
            <input
              type="number"
              id="percentual"
              class="percentual"
              placeholder="% gorjeta"
            />
          </p>

          <div>
            <p class="pConta">
              Valor da Gorjeta:
              <input
                type="number"
                id="valorGorjeta"
                class="valorGorjeta"
                placeholder="Valor da gorjeta R$"
              />
            </p>
          </div>

          <div>
            <p class="pConta">
              Total a ser pago:
              <input
                type="number"
                id="totalConta"
                class="totalConta"
                placeholder="Total R$"
              />
            </p>
          </div>

          <button onclick="converter()">Converter</button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
