<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Calculadora</h2>
      <div class="coluna">
        <table>
          <tr>
            <td colspan="4"><input type="text" class="display" /></td>
          </tr>

          <tr>
            <td><button class="bt bt-num bt-clear">AC</button></td>
            <td><button class="bt bt-num bt-invert">+/-</button></td>
            <td><button class="bt bt-num bt-perc">%</button></td>
            <td><button class="bt bt-num bt-div">/</button></td>
          </tr>

          <tr>
            <td><button class="bt bt-num">7</button></td>
            <td><button class="bt bt-num">8</button></td>
            <td><button class="bt bt-num">9</button></td>
            <td><button class="bt bt-num bt-mult">*</button></td>
          </tr>

          <tr>
            <td><button class="bt bt-num">4</button></td>
            <td><button class="bt bt-num">5</button></td>
            <td><button class="bt bt-num">6</button></td>
            <td><button class="bt bt-num bt-dim">-</button></td>
          </tr>

          <tr>
            <td><button class="bt bt-num">1</button></td>
            <td><button class="bt bt-num">2</button></td>
            <td><button class="bt bt-num">3</button></td>
            <td><button class="bt bt-num bt-sum">+</button></td>
          </tr>

          <tr>
            <td colspan="2"><button class="bt bt-num bt-zero">0</button></td>
            <td><button class="bt bt-num bt-virgula">.</button></td>
            <td><button class="bt bt-igual">=</button></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
