<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bye Fat</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <nav class="navBar">
      <div class="logo">
        <img src="img/logo.png" alt="bye fat" title="bye fat" class="logo" />
      </div>
      <div class="homeDiv">
        <a href="index.html">
          <img src="img/botao-home.png" alt="Home" title="Home" class="home" />
        </a>
      </div>
    </nav>
    <main>
      <section class="infoUsuario">
        <div>
          <img
            src="img/perfil.jpg"
            alt="foto"
            title="Foto usuário"
            class="fotoUsuario"
          />
          <div class="dadosUsuario">
            <p class="nameUser">Juca Pato</p>
            <hr />
            <p class="yearUser">22 anos</p>
            <p class="pesoUser">147 kg</p>
          </div>
        </div>
      </section>
      <section>
        <div>bio</div>
        <div>objetivo</div>
        <div>publicações</div>
      </section>
    </main>
  </body>
</html>
